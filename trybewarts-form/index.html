<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="text" placeholder="Email" name="email" id="input-email">
            <input type="password" name="password" placeholder="Senha" id="input-senha">
            <button id="btn-entrar">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <section id="name-lastname">
                <input id="input-name" placeholder="Nome">
                <input id="input-lastname" placeholder="Sobrenome">
            </section>
            <div id="email-house">
                <input id="input-email" placeholder="Email">
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <section id="family">
                <label id="label-family">Qual sua família?</label>
                <input type="radio" name="family" value="Frontend">
                <input type="radio" name="family" value="Backend">
                <input type="radio" name="family" value="FullStack">
            </section>
            <section id="subject-content">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <input type="checkbox" class="subject" value="HoFs">
                <input type="checkbox" class="subject" value="Jest">
                <input type="checkbox" class="subject" value="Promises">
                <input type="checkbox" class="subject" value="React">
                <input type="checkbox" class="subject" value="SQL">
                <input type="checkbox" class="subject" value="Python">
            </section>
            <section id="avaliation">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1">
                <input type="radio" name="rate" value="2">
                <input type="radio" name="rate" value="3">
                <input type="radio" name="rate" value="4">
                <input type="radio" name="rate" value="5">
                <input type="radio" name="rate" value="6">
                <input type="radio" name="rate" value="7">
                <input type="radio" name="rate" value="8">
                <input type="radio" name="rate" value="9">
                <input type="radio" name="rate" value="10">
            </section>
            <label class="textarea" for="textarea">Deixe seu comentário:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            <label id="label-infos">Você concorda com o uso das informações acima?</label><br>
            <input type="checkbox" id="agreement">
            <button type="submit" id="submit-btn" disabled>Enviar</button>
        </form><br>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <script src="script.js"></script>
    <footer>Direitos reservados à Trybewarts©</footer>
</body>
</html>
